<div class="notice-msg" [ngClass]="{
                                      'notice-msg_red': toasterType.error === type,
                                      'notice-msg_yellow': toasterType.warning === type,
                                      'notice-msg_green': toasterType.success === type,
                                      'notice-msg_blue': toasterType.infoProgressBar === type,
                                      'notice-msg_big': toasterType.infoProgressBar === type
                                   }">
  <div class="notice-msg__top">
    <div class="notice-msg__head">
      <div class="notice-msg-head">

        <div class="notice-msg-head__icon" *ngIf="toasterType.infoProgressBar !== type">
          <mdc-icon [path]="'ic-business-warning'" [css]="'ic-business-warning'" *ngIf="toasterType.info === type"></mdc-icon>
          <mdc-icon [path]="'ic-failure'" [css]="'ic-failure'" *ngIf="toasterType.error === type"></mdc-icon>
          <mdc-icon [path]="'ic-warning'" [css]="'ic-warning'" *ngIf="toasterType.warning === type"></mdc-icon>
          <mdc-icon [path]="'ic-success'" [css]="'ic-success'" *ngIf="toasterType.success === type"></mdc-icon>
<!--          <mdc-icon [path]="'ic-success'"></mdc-icon>-->
<!--          <svg class="icon ic-business-warning">-->
<!--            <use xlink:href="/assets/sprites/sprite.svg#ic-business-warning"></use>-->
<!--          </svg>-->
        </div>

        <div class="notice-msg-head__text">{{ title }}</div>
      </div>
    </div>
    <div class="notice-msg__close" (click)="onCloseClicked()">
      <mdc-icon [path]="'ic-close-circle'" [css]="'ic-close-circle'"></mdc-icon>
<!--      <svg class="icon ic-close-circle">-->
<!--        <use xlink:href="/assets/sprites/sprite.svg#ic-close-circle"></use>-->
<!--      </svg>-->
    </div>
  </div>
  <div class="notice-msg__content">
    <div class="notice-msg__text" *ngIf="toasterType.infoProgressBar !== type">
      {{ text }}
    </div>


    <div class="load-doc load-doc_blue" *ngIf="toasterType.infoProgressBar === type">
      <div class="load-doc__content">
        <div class="load-doc__file">
          <div class="load-doc__icon">
            <mdc-icon [css]="'ic-csv'" [path]="'ic-csv'"></mdc-icon>
          </div>
          <div class="load-doc__text">{{fileName}}</div>
        </div>
        <div class="load-doc__link"><a (click)="onAbortClicked()">Abort</a></div>
      </div>
      <div class="load-doc__progress">
        <div class="load-doc__progress-line" [style.width.%]="percentage"></div>
      </div>
    </div>
    <div class="notice-msg__text" *ngIf="toasterType.infoProgressBar === type">{{text}}
    </div>

  </div>
</div>
