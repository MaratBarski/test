<div class="sidebar">
    <div class="sidebar__content">
        <div class="sidebar__top">
            <div class="sidebar__logo"><a href="/"><img src="/assets/img/logo-white.svg" alt="Logo"></a></div>
            <mdc-icon path="ic-hamburger-arrow"></mdc-icon>
        </div>
        <nav class="sidebar-menu">
            <ul class="sidebar-menu__list">
                <li [ngClass]="{'active':isActive(item)}" class="sidebar-menu__item active" *ngFor="let item of items">
                    <a class="sidebar-menu__main" [routerLink]="item.url">
                        <div class="sidebar-menu__img"></div>
                        <div class="sidebar-menu__text">{{item.text}}</div>
                    </a>
                </li>
                <li class="sidebar-menu__item active"><a class="sidebar-menu__main" routerLink="imported-files">
                        <div class="sidebar-menu__img"></div>
                        <div class="sidebar-menu__text">Manage Users</div>
                        <div class="sidebar-menu__arr">
                            <svg class="icon ic-pager-arr-right">
                                <use xlink:href="/assets/sprites/sprite.svg#ic-pager-arr-right"></use>
                            </svg>
                        </div>
                    </a>
                    <ul class="sidebar-menu__sub-list">
                        <li class="sidebar-menu__sub-item"><a class="sidebar-menu__main" href="#">
                                <div class="sidebar-menu__text">Text1</div>
                            </a></li>
                        <li class="sidebar-menu__sub-item"><a class="sidebar-menu__main" href="#">
                                <div class="sidebar-menu__text">Text2</div>
                            </a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="sidebar__bottom">
        <div class="sidebar__btn">
            <div class="sidebar__btn-item"><a class="btn btn_border btn_grey" href="#">+ New Event</a></div>
            <div class="sidebar__btn-item"><a class="btn btn_border btn_grey" href="#">+ New Query</a></div>
        </div>
        <div class="sidebar__copyright">Version 6 - June 2020</div>
    </div>
</div>
