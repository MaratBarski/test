<div class="sidebar">
    <div class="sidebar__content">
        <!-- <div class="sidebar__top">
            <div class="sidebar__logo"><a href="/"><img src="/assets/img/logo-white.svg" alt="Logo"></a></div>
            <mdc-icon path="ic-hamburger-arrow"></mdc-icon>
        </div> -->
        <nav class="sidebar-menu">
            <ul class="sidebar-menu__list">
                <li [ngClass]="{'active':isActive(item)}" class="sidebar-menu__item active" *ngFor="let item of items">
                    <div class="sidebar-menu__main pointer" (click)="navigate(item)">
                        <div class="sidebar-menu__img"></div>
                        <div class="sidebar-menu__text">{{item.text}}</div>
                        <div *ngIf="item.subLinks?.length" class="sidebar-menu__arr">
                            <mdc-icon path="ic-pager-arr-right"></mdc-icon>
                        </div>
                    </div>
                    <ul *ngIf="item.subLinks?.length" [hidden]="!item.showSubMenu" class="sidebar-menu__sub-list">
                        <li *ngFor="let subItem of item.subLinks" class="sidebar-menu__sub-item">
                            <a class="sidebar-menu__main" [routerLink]="subItem.url">
                                <div class="sidebar-menu__text">{{subItem.text}}</div>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="sidebar__bottom">
        <div class="sidebar__btn">
            <div class="sidebar__btn-item"><a class="btn btn_border btn_grey" href="#">+ New Event</a></div>
            <div class="sidebar__btn-item"><a class="btn btn_border btn_grey" href="#">+ New Query</a></div>
        </div>
        <div class="sidebar__copyright">Version 6 - June 2020</div>
    </div>
</div>
