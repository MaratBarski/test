<nav *ngIf="items" class="sidebar-menu">
    <ul class="sidebar-menu__list">
        <li [ngClass]="{'active':item.active}" class="sidebar-menu__item" *ngFor="let item of items">
            <div class="sidebar-menu__main pointer" (click)="navigate(item)">
                <div class="sidebar-menu__img"></div>
                <div class="sidebar-menu__text">{{item.text}}</div>
                <div *ngIf="item.subLinks?.length" [ngClass]="{'rotate90':item.showSubMenu}" class="sidebar-menu__arr">
                    <mdc-icon path="ic-pager-arr-right"></mdc-icon>
                </div>
            </div>
            <ul *ngIf="item.subLinks?.length" [hidden]="!item.showSubMenu" class="sidebar-menu__sub-list">
                <li *ngFor="let subItem of item.subLinks" class="sidebar-menu__sub-item">
                    <a class="sidebar-menu__main" (click)="navigateTo(subItem.url)" [routerLink]="subItem.url">
                        <div class="sidebar-menu__text">{{subItem.text}}</div>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
