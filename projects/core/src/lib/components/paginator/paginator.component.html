<div class="paging-container">
    <div class="paging-title">
        <ng-template [ngIf]="pageCount > 1">
            {{paginationTitle|translate:[displayTitle,list]}}
        </ng-template>
        <ng-template [ngIf]="pageCount <= 1">
            {{noPagingTitle|translate:[list]}}
        </ng-template>
    </div>
    <div [hidden]="pageCount < 2 || currentPage < 0" class="paging">
        <div class="page-btn" [ngClass]="{'disabled':isFirstPage}" (click)="nextPage(-1)">
            <mdc-icon path="ic-pager-arr-left"></mdc-icon>
        </div>
        <div class="page-btn" [hidden]="isFirstBlock" [ngClass]="{'disabled':isFirstPage}" (click)="firstPage()">1</div>
        <div class="page-btn" [hidden]="isFirstBlock" [ngClass]="{'disabled':isFirstBlock}" (click)="nextBlock(-1)">...
        </div>
        <div class="paging-container">
            <div class="paging-item" (click)="setPage(p)"
                *ngFor="let p of pages|pagination:{currentPage: currentBlock, pageSize: blockSize,complite: true};let i = index">
                <div class="page-btn" [ngClass]="{'current':p===currentPage+1}">{{p}}</div>
                <div class="separator"
                    *ngIf="i < blockSize - 1 && i !== (pages|pagination:{currentPage: currentBlock, pageSize: blockSize,complite: true}).length-1">
                </div>
            </div>
        </div>
        <div class="page-btn" [hidden]="isLastBlock" [ngClass]="{'disabled':isLastBlock}" (click)="nextBlock(1)">...
        </div>
        <div class="page-btn" [hidden]="isLastBlock" [ngClass]="{'disabled':isLastPage}" (click)="lastPage()">
            {{pageCount}}</div>
        <div class="page-btn" [ngClass]="{'disabled':isLastPage}" (click)="nextPage(1)">
            <mdc-icon path="ic-pager-arr-right"></mdc-icon>
        </div>
        <div>
            <input value={{currentPage+1}} (keyup)="selectedPageKeyUp($event)" type="number" (change)="goToPage()"
                min="1" [formControl]="selectedPage" />
        </div>
        <div *ngIf="isShowAllEnabled" class="page-btn" (click)="showAll()">{{showAllText}}</div>
    </div>
</div>
<div *ngIf="showOptions">
    <form [formGroup]="optionsForm">
        Page Size:
        <input type="number" placeholder="Page Size" formControlName="pageSize">
        Block Size:
        <input type="number" placeholder="Block Size" formControlName="blockSize">
        <button (click)="applyOptions()">Apply</button>
    </form>
</div>
