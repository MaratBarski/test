<div *ngIf="!reverseColor else reverse" class="progress" [ngClass]="{
                                    progress_green: percentage > 50 && !withoutColorRange,
                                    progress_red: percentage > 0 && percentage <= 25  && !withoutColorRange,
                                    progress_yellow: percentage > 25 && percentage <= 50  && !withoutColorRange
                                 }">

  <div class="progress__bg" [style.width.%]="percentage"></div>
  <div class="progress__text">{{percentage || percentage == 0?(percentage | number) + '%':'...'}}</div>
</div>

<ng-template #reverse>
  <div class="progress" [ngClass]="{
                                    progress_red: percentage > 50,
                                    progress_green: percentage > 0 && percentage <= 25,
                                    progress_yellow: percentage > 25 && percentage <= 50
                                 }">

    <div class="progress__bg" [style.width.%]="percentage"></div>
    <div class="progress__text">{{percentage || percentage == 0?(percentage | number) + '%':'...'}}</div>
  </div>
</ng-template>
