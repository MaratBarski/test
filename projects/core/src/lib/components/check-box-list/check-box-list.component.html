<div class="admin-table-filter__popup">
    <div [hidden]="!(options?.length)" class="admin-table-filter__top">
        <div>
            <mdc-check-box (change)="onChangeAll($event)" [(ngModel)]="isCheckedAll" text="{{'SelectAll'|translate}}">
            </mdc-check-box>
        </div>
        <div>
            <span (click)="clear()" class="admin-table-filter__clear pointer">{{'clear'|translate}}</span>
        </div>
    </div>
    <div [hidden]="options?.length" class="admin-table-filter__top">No items</div>
    <div *ngIf="options" class="admin-table-filter__params">
        <ng-container *ngFor="let option of options;let index = index">
            <mdc-check-box [css]="option.css" (change)="onChange($event)" [id]="'chbl_'+index" [(ngModel)]="option.isChecked"
                [text]="option.text">
            </mdc-check-box>
        </ng-container>
    </div>
    <div class="admin-table-filter__btn">
        <mdc-button (click)="cancelClick()" className="btn_border btn_small" [text]="'cancel'|translate"></mdc-button>
        &nbsp;
        <mdc-button [disabled]="!allowEmptySelect && !checkedCount" (click)="applyClick()" className="btn_ btn_small"
            [text]="'apply'|translate"></mdc-button>
    </div>
</div>
