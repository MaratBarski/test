<div class="split-btn">
    <div (click)="clickMain()" class="split-btn__title">{{text}}</div>
    <div class="split-btn__arr">
        <mdc-icon path="ic-select-arr-down"></mdc-icon>
    </div>
    <div *ngIf="actions" class="split-btn__popup">
        <div (click)="clickAction(action)" class="split-btn__item" *ngFor="let action of actions">{{action.text}}</div>
    </div>
</div>
