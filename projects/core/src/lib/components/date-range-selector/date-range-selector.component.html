<div class="tabs-popup">
    <div class="form-site">
        <div class="tabs-popup__head">
            {{header}}
        </div>
        <div class="tabs-popup__content">
            <div class="select-date">
                <div class="select-date__item">
                    <div class="select-date__main">
                        <div class="select-date__title">From:</div>
                        <div class="select-date__field">
                            <input type="date" [(ngModel)]="fromStr">
                            <div class="select-date__label">mm/dd/yyyy</div>
                        </div>
                        <div class="select-date__icon">
                            <svg class="icon ic-calendar">
                                <mdc-icon path="ic-calendar"></mdc-icon>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="select-date__item">
                    <div class="select-date__main">
                        <div class="select-date__title">To:</div>
                        <div class="select-date__field">
                            <input type="date" [(ngModel)]="toStr">
                            <div class="select-date__label">mm/dd/yyyy</div>
                        </div>
                        <div class="select-date__icon">
                            <mdc-icon path="ic-calendar"></mdc-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tabs-popup__btn">
        <button (click)="cancel()" class="btn btn_border btn_small">Cancel</button>
        <button (click)="apply()" class="btn btn_small">Apply</button>
    </div>
</div>
