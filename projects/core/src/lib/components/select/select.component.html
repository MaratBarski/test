<div #combo [ngClass]="{'select_up':selectUp,'select_small':isSmall}" class="select" (blur)="blur()" tabindex="10">
    <div (click)="mouseClick($event);" class="select__head">
        <div #comboTextContainer class="select__icon-wrap">
            <mdc-icon *ngIf="selected?.icon" [path]="selected?.icon" class="icon"></mdc-icon>
            <span class="select__head-text">{{selected?.text}}</span>
        </div>
        <div class="select__head-arr">
            <mdc-icon path="ic-select-arr-down"></mdc-icon>
        </div>
    </div>
    <div #optionsContainer [mdcVisibility]="isExpanded" [style.maxHeight]="maxHeight" class="select__option">
        <ng-template [ngIf]="options">
            <div [ngClass]="{'active':option==selected}" (click)="select(option)" *ngFor="let option of options"
                class="select__param">
                <div class="select__icon-wrap">
                    <mdc-icon *ngIf="option.icon" [path]="option.icon" class="icon"></mdc-icon>
                    {{option.text}}
                </div>
            </div>
        </ng-template>
    </div>
</div>
