<header class="header">
    <div class="container-fluid" style="position:fixed;top:0px;z-index: 9999;">
        <div class="row">
            <div class="col-12">
                <div class="header__content">
                    <div class="header__main">
                        <div class="header__logo">
                            <a href="/">
                                <img src="/assets/images/logo-white.svg" alt="Logo"></a>
                        </div>
                        <div (click)="displaySideMenu()" class="hamburger">
                            <span class="ic-hamburger"><span></span></span>
                        </div>
                    </div>
                    <div class="header__info">
                        <div class="header__company d-none d-md-block">
                            <mdc-icon path="ic-flower"></mdc-icon>
                            <span class="header__company-name">Buttercup Hospital Institute</span>
                        </div>
                        <div class="header__action">
                            <div (mouseover)="showMenu=true" (mouseleave)="showMenu=false" class="select">
                                <div class="select__head">Sheba Central
                                    <div class="select__head-arr">
                                        <mdc-icon path="ic-select-arr-down"></mdc-icon>
                                    </div>
                                </div>
                                <div [hidden]="!showMenu" class="select__option">
                                    <div class="select__param">Text 1</div>
                                    <div class="select__param">Text 2</div>
                                    <div class="select__param">Text 3</div>
                                    <div class="select__param">Text 4</div>
                                </div>
                            </div>
                            <div style="position: relative;z-index: 10;" class="header__notice">
                                <mdc-icon path="notice"></mdc-icon>
                            </div>
                            <div class="header__profile">
                                <div (click)="showProfile=!showProfile" class="header__profile-icon"></div>
                                <div [hidden]="!showProfile" class="profile-popup">
                                    <div class="profile-popup__list">
                                        <a class="profile-popup__item" href="#">
                                            <div class="profile-popup__icon">
                                                <mdc-icon path="ic-setting"></mdc-icon>
                                            </div>
                                            <div class="profile-popup__text">
                                                Account settings</div>
                                        </a>
                                        <a class="profile-popup__item" href="#">
                                            <div class="profile-popup__icon">
                                                <mdc-icon path="ic-logout"></mdc-icon>
                                            </div>
                                            <div class="profile-popup__text">Logout</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
