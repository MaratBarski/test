<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header__content">
                    <div class="header__main">
                        <div class="header__logo">
                            <a href="/">
                                <img src="/assets/img/logo-white.svg" alt="Logo"></a>
                        </div>
                        <div class="hamburger">
                            <!-- <mdc-icon path="ic-pager-arr-left"></mdc-icon> -->
                            <!-- <svg class="icon ic-pager-arr-left">
                                <use xlink:href="/assets/sprites/sprite.svg#ic-pager-arr-left"></use>
                            </svg> -->
                            <span class="ic-hamburger"><span></span></span>
                        </div>
                    </div>
                    <div class="header__info">
                        <div class="header__company d-none d-md-block">
                            <svg class="icon ic-flower">
                                <use xlink:href="/assets/sprites/sprite.svg#ic-flower"></use>
                            </svg><span class="header__company-name">Buttercup Hospital Institute</span>
                        </div>
                        <div class="header__action">
                            <div class="select">
                                <div class="select__head">Sheba Central
                                    <div class="select__head-arr">
                                        <svg class="icon ic-select-arr-down">
                                            <use xlink:href="/assets/sprites/sprite.svg#ic-select-arr-down"></use>
                                        </svg>
                                    </div>
                                </div>
                                <div class="select__option">
                                    <div class="select__param">Text 1</div>
                                    <div class="select__param">Text 2</div>
                                    <div class="select__param">Text 3</div>
                                    <div class="select__param">Text 4</div>
                                </div>
                            </div>
                            <div class="header__notice">
                                <svg class="icon notice">
                                    <use xlink:href="/assets/sprites/sprite.svg#notice"></use>
                                </svg>
                            </div>
                            <div class="header__profile"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
