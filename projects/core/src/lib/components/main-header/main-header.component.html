<header class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="header__content">
          <div class="header__info">
            <div class="hamburger">
              <mdc-icon [path]="icon.hamburgerOpen" [css]="'icon ' + icon.hamburgerOpen" (click)="toggleSideBar()">
              </mdc-icon>
            </div>
            <div class="header__company d-none d-md-block">
              <mdc-icon [path]="'ic-flower'" [css]="'icon ic-flower'"></mdc-icon>
              <span class="header__company-name">Buttercup Hospital Institute</span>
            </div>
          </div>
          <div class="header__action">
            <div class="select">
              <div class="select__head">Sheba Central
                <div class="select__head-arr">
                  <mdc-icon [css]="'icon ' + icon.arrowDown" [path]="icon.arrowDown"></mdc-icon>
                </div>
              </div>
            </div>
            <div class="header-notice">
              <mdc-icon (click)="showNotifications()" [path]="icon.notice" [css]="icon.notice">
              </mdc-icon>
              <div [hidden]="!isShowNotifications">
                <mdc-notifications></mdc-notifications>
              </div>
            </div>
            <!-- <div class="header__profile">
              <div class="header__profile-icon"
                [style.backgroundImage]="'url(/'+uiRoute+'/assets/images/ic-user-avatar.svg)'"></div>
              <div class="profile-popup active">
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="sidebar__content">
      <div class="sidebar__top">
        <div class="sidebar__logo"><a [routerLink]="'/'"><img src="/{{uiRoute}}/assets/images/logo-white.svg"
              alt="Logo"></a></div>
        <mdc-icon [path]="icon.hamburgerClose" [css]="icon.hamburgerClose" (click)="toggleSideBar()"></mdc-icon>
      </div>
      <mdc-side-bar></mdc-side-bar>
    </div>
    <div class="sidebar__bottom">
      <div class="sidebar__btn">
        <div class="sidebar__btn-item"><a class="btn btn_border btn_grey" href="#">+ New Event</a></div>
        <div class="sidebar__btn-item"><a class="btn btn_border btn_grey" href="#">+ New Query</a></div>
      </div>
      <div class="sidebar__copyright">Version 6 - June 2020</div>
    </div>
  </div>
</header>
