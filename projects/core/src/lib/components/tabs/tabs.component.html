<div [ngClass]="{'tabs-page_small':isSmall}" *ngIf="tabs" class="tabs-page">
    <div id="{{tabid + i}}" *ngFor="let tab of tabs;let i = index" (click)="activate(i,tab)" (mouseover)="mouseover(i,tab,$event)"
        (mouseleave)="mouseleave(i,tab,$event)" (click)="mouseclick(i,tab,$event)"  [style.cursor]="active !== i && !tab.disable ? 'pointer' : 'default'"
        [ngClass]="{'active':active === i, 'disable':tab.disable}" class="tabs-page__item">
        <div class="tab-btn">
            <div>
                {{tab.title}}
            </div>
            <div *ngIf="tab.isDropDown" class="btn-arrow">
                <mdc-icon [color]="active !== i ? 'black' : 'white'" path="ic-select-arr-down"></mdc-icon>
            </div>
        </div>
    </div>
</div>
