<div *ngIf="tabs" class="tabs-page">
    <button id="{{tabid + i}}" *ngFor="let tab of tabs;let i = index" (click)="activate(i,tab)" (mouseover)="mouseover(i,tab,$event)"
        (mouseleave)="mouseleave(i,tab,$event)" [style.cursor]="active !==i ? 'pointer' : 'default'"
        [ngClass]="{'active':active === i}" class="tabs-page__item">
        <div class="tab-btn">
            <div>
                {{tab.title}}
            </div>
            <div *ngIf="tab.isDropDown" class="btn-arrow">
                <mdc-icon [color]="active !==i ? 'black' : 'white'" path="ic-select-arr-down"></mdc-icon>
            </div>
        </div>
    </button>
</div>
