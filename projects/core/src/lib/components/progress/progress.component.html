<div class="notice-popup-info__item">
    <div class="notice-popup-info__val notice-popup-info__val_big">
        <div class="progress {{css}}">
            <div class="progress__bg" [style.width.%]="state"></div>
            <div class="progress__text">{{state}}%</div>
        </div>
    </div>
    <div *ngIf="showMatch" class="notice-popup-info__text">{{state}} Match</div>
</div>
