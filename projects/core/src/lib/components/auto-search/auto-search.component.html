<button type="button">
    <mdc-icon path="ic-search" class="icon ic-search" (click)="search()"></mdc-icon>
</button>
<input type="text" placeholder="{{placeholder}}" [(ngModel)]="text" type="text" (keyup)="keyup($event)"
    (keydown)="keydown($event)">
<a class="form-search__close" (click)="clearText()">
    <mdc-icon path="ic-close" class="icon ic-close-small"></mdc-icon>
</a>
