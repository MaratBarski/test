<div class="input-check">
    <input type="checkbox" [(ngModel)]="value">
    <div (click)="changeSelect()" class="input-check__label">
        <div class="input-check__mark">
            <div style="margin-top: -4px;">
                <mdc-icon [hidden]="!value" path="ic-check"></mdc-icon>
                <mdc-icon [hidden]="value" path="ic-uncheck"></mdc-icon>
            </div>
        </div>
        <span class="input-check__text">{{text}}</span>
    </div>
</div>
