<div style="z-index: 99999;" *ngIf="(notificationsService.notifications|showNotice:'container').length" class="header-notice__popup active">
    <div class="header-notice__top">
        <div class="header-notice__head">Notifications</div>
        <span class="header-notice__link pointer" (click)="dismissAll()">Dismiss All</span>
    </div>
    <div class="header-notice__content">
        <ng-container *ngFor="let item of notificationsService.notifications|showNotice:'container'">
            <mdc-notification-item [notice]="item"></mdc-notification-item>
        </ng-container>
    </div>
</div>

<div style="z-index: 99999;" *ngIf="!(notificationsService?.notifications|showNotice:'container').length" class="header-notice__popup active">
    <div class="header-notice__top">
        <div class="header-notice__head">Notifications</div>
    </div>
    <div class="header-notice-empty">
        <div class="header-notice-empty__title">No new notifications.</div>
        <div class="header-notice-empty__text">Notifications of your activity will show up here.</div>
        <div class="header-notice-empty__img"><img src="./assets/images/notice-empty.png" alt="" style="height: 170px;">
        </div>
    </div>
</div>
