<div #popup tabindex="1"  [style.width]="width" [style.opacity]="opacity" [style.visibility]="visibility" [style.left.px]="left" [style.top.px]="top" (mouseover)="mouseOver($event)" (mouseleave)="mouseLeave($event)" class="info-popup info-popup_right"
    style="position: absolute;z-index: 9999;">
    <div class="form-site">
        <div class="info-popup__top">
            <div class="info-popup__head-wrap">
                <span class="info-popup__head">
                    {{header}}
                </span></div>
            <div class="info-popup__close" (click)="show=false">
                <mdc-icon path="ic-close-circle"></mdc-icon>
            </div>
        </div>
        <div class="info-popup__content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
