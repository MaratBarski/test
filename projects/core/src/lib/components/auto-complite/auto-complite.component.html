<div (mouseleave)="currentIndex=-1;isOver=false" (mouseover)="isOver=true" class="auto-complite-main">
    <div class="auto-complite-input-container">
        <div>
        <input class="auto-complite-input" placeholder="{{placeHolder}}" [(ngModel)]="inputText"
            (keydown)="onKeyDown($event)" (blur)="inputBlur()" (keyup)="search($event)" type="text" />
        </div>
        <div *ngIf="dropdown" class="auto-complite-dropdown" (click)="openSelect()">
            V
        </div>
    </div>
    <div #conteiner class="auto-complite-suggestions" [hidden]="isHiddeSuggestions">
        <div (mousemove)="currentIndex=index" (click)="selectItem(index)"
            *ngFor="let item of suggestions;let index = index" tabindex="{{index}}"
            [ngClass]="{'current':index===currentIndex}">
            <ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{$implicit: item}">
            </ng-container>
        </div>
    </div>
</div>
