<div #container
    [mdcColorText]="colorText"
    [text]="text"
    [ngClass]="{'link pointer':isLink}"
    [style.overflow]="overflow"
    [style.textOverflow]="textOverflow"
    [style.whiteSpace]='whiteSpace'
    [position]="position" [mdcTooltip]="text"
    [stickyToElement]="stickyToElement"
    [isShowTooltip]="isEllipsis"
    [style.maxWidth]="'100%'">
    {{text}}<span [mdcVisibility]="false">...</span>
</div>
