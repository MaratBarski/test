<div [ngClass]="{'pointer':model?.isSortEnabled}" (click)="sort()" class="admin-table__head">
    <span *ngIf="model?.isSortEnabled" class="admin-table__sort">
        <span *ngIf="(model?.isSortedColumn && model?.sortDir === 'asc') || !model?.isSortedColumn" class="admin-table__sort-up"></span>
        <span *ngIf="(model?.isSortedColumn && model?.sortDir === 'desc') || !model?.isSortedColumn" class="admin-table__sort-down"></span>
    </span>{{model.text}}
</div>
