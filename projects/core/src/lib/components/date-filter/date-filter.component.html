<div (mouseleave)="cancelCustomDate()">
    <mdc-tabs [tabid]="tabid" [active]="tabActive" [tabs]="tabs" (select)="selectTab($event)">
    </mdc-tabs>
    <div #dateRangeSelector [style.visibility]="showCustom?'visible':'hidden'"
        class="custom-date">
        <mdc-date-range-selector [from]="customFrom" [to]="customTo" (onApply)="applyCustomDate($event)"
            (onCancel)="cancelCustomDate()"></mdc-date-range-selector>
    </div>
</div>
