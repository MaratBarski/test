<mdc-select [isInvalid]="isInvalid" [isSmall]="isSmall" [disabled]="disabled" [placeholder]="placeHolder" [(ngModel)]="projectModel" [applyWidth]="applyWidth"
    [hidden]="!selectOptions?.length" maxHeight="150px" [selectUp]="selectUp"
    [selected]="selectedOption" (changed)="changedProject($event)" 
    [options]="selectOptions|userProject:user:userType">
</mdc-select>
