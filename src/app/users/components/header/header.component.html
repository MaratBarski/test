<section class="page-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-header__wrap">
                    <div *ngIf="showTitle" class="page-header__content">
                        <div (click)="back()" style="cursor: pointer;" class="page-header__back">
                            <span class="ic-hover">
                                <svg class="icon ic-back-to-page" mdcSvg="ic-back-to-page"></svg>
                            </span>
                        </div>
                        <h1>{{pageTitle}}</h1>
                    </div>
                    <!-- {{permissionSetService.permissionSet|json}}   -->
                    <div *ngIf="permissionSetService.isShowError" class="system-notice system-notice_red"><span
                            class="system-notice__icon">
                            <svg class="icon ic-failure" mdcSvg="ic-failure">
                            </svg>
                        </span>
                        <span class="system-notice__text">
                            There is one or more a
                            missing fields in the permission set
                        </span>
                    </div>
                    <md-legend *ngIf="showLegend"></md-legend>
                </div>
            </div>
        </div>
    </div>
</section>
