<mdc-auto-complete placeHolder="Type a username" textField="name" (onSelect)="selectUser($event)"
    (completeMethod)="completeUserSelect($event)" [suggestions]="filteredUsers" [disabled]="false">
    <ng-template let-item>
        <div class="select__param" [text]="item.name" [mdcColorText]="searchText"></div>
    </ng-template>
</mdc-auto-complete>
