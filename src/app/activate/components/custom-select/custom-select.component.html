<div class="rule-build-item__select" (blur)="blur()" tabindex="10" style="cursor: pointer">
  <div class="drop-cond drop-cond_big">
    <div class="drop-cond__content">
      <div class="drop-cond__head" (click)="mouseClick($event);">{{ value ? value : "Select a column..." }}
        <div class="drop-cond__head-arr" [@rotatedState]="rotatedState">
          <mdc-icon css="ic-select-arr-down" path="ic-select-arr-down"></mdc-icon>
        </div>
      </div>
      <div class="drop-cond__popup" [mdcVisibility]="isExpanded" [style.height]="'150px'">

        <perfect-scrollbar style="width: 100%; background: #fff; border-radius: 2px; border: solid 1px #acb2c3; box-shadow: -10px 9px 21px 0 rgba(128, 152, 213, 0.08);">
          <div class="drop-cond__sect">
            <div class="drop-cond__param" [ngClass]="{'active':option==selected}" (click)="select(option)"
                 *ngFor="let option of options">
              <div class="drop-cond__param-text">{{option.text}}</div>
            </div>
          </div>
        </perfect-scrollbar>

      </div>
    </div>
  </div>
</div>
