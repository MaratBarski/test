<div>
    <div class="modal-window__head">New categorization</div>
    <div (click)="cancel()" class="modal-window__close ic-hover">
        <mdc-icon path="ic-close"></mdc-icon>
    </div>
    <div class="form-site">
        <div class="form-site__fields">
            <div class="form-site__item">
                <div class="form-site__label">Choose File</div>
                <div class="file-upload">
                    <label class="file-upload__content">
                        <input #fileInput (change)="updateFileName($event)" type="file" accept=".csv">
                        <span class="file-upload__btn">Choose File</span><span class="file-upload__name disable">
                            <ng-template [ngIf]="!file">
                                Select a CSV or Excel file
                            </ng-template>
                            <ng-template [ngIf]="file">
                                <div class="file-name">{{file}}</div>
                            </ng-template>
                        </span>
                    </label>
                </div>
            </div>
            <div class="form-site__item">
                <label class="form-site__label" for="name">Name</label>
                <input type="text" [(ngModel)]="fileName" placeholder="Type categorization name">
            </div>
            <div class="form-site__item">
                <label class="form-site__label" for="desc">Description<span
                        class="form-site__optional">Optional</span></label>
                <textarea [(ngModel)]="description" id="desc"
                    placeholder="Type a description that will help you understand more about this categorization"></textarea>
            </div>
            <div class="form-site__item">
                <label class="form-site__label" for="project">Environment</label>
                <div class="select" id="project">
                    <div class="select__head">Select Environmentâ€¦
                        <div class="select__head-arr">
                            <svg class="icon ic-select-arr-down">
                                <use xlink:href="/assets/sprites/sprite.svg#ic-select-arr-down"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="select__option">
                        <!-- <div class="select__param">Sheba Central</div>
                        <div class="select__param">Sheba External</div>
                        <div class="select__param">Demo environment</div>
                        <div class="select__param">Mimic</div>
                        <div class="select__param">Environment with very long name</div> -->
                    </div>
                </div>
            </div>
            <div class="form-site__item">
                <label class="form-site__label" for="key">
                    Default Category<span class="form-site__icon">
                        <svg class="icon ic-help">
                            <use xlink:href="/assets/sprites/sprite.svg#ic-help"></use>
                        </svg></span></label>
                <div class="select select_up" id="key">
                    <div class="select__head">Select default category...
                        <div class="select__head-arr">
                            <svg class="icon ic-select-arr-down">
                                <use xlink:href="/assets/sprites/sprite.svg#ic-select-arr-down"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="select__option">
                        <!-- <div class="select__param">Hierarchy 2</div>
                        <div class="select__param">ATC1</div>
                        <div class="select__param">Hierarchy 1</div>
                        <div class="select__param">Hierarchy with a very long name</div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="form-site__btn">
            <button (click)="cancel()" class="btn btn_border">Cancel</button>
            <button (click)="uploadFile($event)" [disabled]="!isValid" [ngClass]="{'btn_disable':!isValid}"
                class="btn">Upload</button>
        </div>
    </div>
</div>
