<div *ngIf="selectedCategory" class="map-categories">
    <md-map-category-header [isMap]="true" (onHeadersChanged)="onHeadersChanged($event)" [data]="selectedCategory"></md-map-category-header>
    <md-map-category-info [data]="selectedCategory"></md-map-category-info>
    <md-map-category-table #mapCategoryTable [oldCategories]="oldCategories" [data]="selectedCategory"></md-map-category-table>
</div>
<md-page-fotter [isValid]="isValid" (onCancel)="cancel()" (onSave)="save()"></md-page-fotter>
