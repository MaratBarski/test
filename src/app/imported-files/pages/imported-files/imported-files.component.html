<mdc-main-header logo="/assets/logo.jpg" organizationName="MDClone"></mdc-main-header>
<div class="wrapper">
    <div class="shadow-site"></div>
    <main>
        <section class="import-file">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="import-file__head-wrap">
                            <h1>Imported files</h1><span class="import-file__detail d-md-none">Details</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="admin-table-wrap">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="admin-table-wrap__action">
                            <div class="admin-table-wrap__col">
                                <mdc-button (click)="showUploadFile=!showUploadFile" text="+ {{'NewFile'|translate}}">
                                </mdc-button>
                            </div>
                            <div class="admin-table-wrap__col">
                                <div class="tabs-page">
                                    <mdc-tabs [active]="tabActive" [tabs]="tabs" (select)="selectTab($event)">
                                    </mdc-tabs>
                                </div>
                                <form class="form-search d-none d-md-block">
                                    <mdc-auto-search pause="500" #search placeholder="{{'search'|translate}}"
                                        (complite)="searchComplite($event)"></mdc-auto-search>
                                </form>
                            </div>
                        </div>
                        <mdc-table #table [cellsTemplate]="{ insertDate:dateColumn}" [searchOptions]="searchOptions" [paginator]="paginator" [search]="search"
                            [dataSource]="dataSource">
                        </mdc-table>
                        <div class="pager-wrap">
                            <mdc-paginator #paginator paginationTitle="{{'paginationTitle'|translate}}"
                                noPagingTitle="Showing {0} files"
                                [blockSize]="3"
                                [pageSize]="50" 
                                [currentPage]="0">
                            </mdc-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<mdc-modal-window [hidden]="!showUploadFile">
    <md-upload-file (onCancel)="showUploadFile=false"></md-upload-file>
</mdc-modal-window>
<ng-template #dateColumn let-item>
    {{item.insertDate|date}}
</ng-template>
