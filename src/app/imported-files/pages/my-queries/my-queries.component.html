<div style="padding: 50px;">
    <mdc-auto-complete textField="name" placeHolder="Select item..." (onSelect)="selectItem($event)"
        (completeMethod)="completeMethod($event)" [suggestions]="suggestions">
        <ng-template let-item>
            <div [text]="item.name" [mdcColorText]="searchText"></div>
        </ng-template>
    </mdc-auto-complete>
</div>
