<mdc-table #table [paginator]="paginator" [dataSource]="dataSource" [cellsTemplate]="{ lastlogin:lastlogin}">
</mdc-table>
<div class="pager-wrap">
    <mdc-paginator #paginator [blockSize]="3" [pageSize]="50" [currentPage]="0">
    </mdc-paginator>
</div>

<ng-template #lastlogin let-item>
    {{item.lastlogin|date}}
</ng-template>
