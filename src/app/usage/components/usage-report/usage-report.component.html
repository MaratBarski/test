<section class="graph-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="graph">
                    <div class="graph__top">
                        <div class="graph__head">Monthly General Usage<span
                                class="tooltip tooltip_left tooltipnew tooltipnew_right" graphInfo.popup_status=""><span
                                    class="tooltip__content">Each bar represents the monthly number of users who created
                                    at least one new query or downloaded a file.</span></span>
                        </div>
                    </div>
                    <div class="graph__content">
                        <div class="chart-wraper">
                            <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme"
                                [results]="responseData|async|chartPipe" [gradient]="gradient" [xAxis]="showXAxis"
                                [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="true"
                                [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [legend]="false"
                                [showDataLabel]="true">
                            </ngx-charts-bar-vertical>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
