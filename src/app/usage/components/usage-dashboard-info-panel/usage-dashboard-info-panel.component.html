<section class="info-panel-wrap">
    <div>
        <div class="row">
            <div class="col-12">
                <div class="info-panel">
                    <div class="info-panel__content">
                        <div class="info-panel-choose">
                            <div class="info-panel-choose__item">
                                <div class="info-panel-choose__title">Environment:</div>
                                <div class="info-panel-choose__val">
                                    <md-project-combo [applyWidth]="true" [selectUp]="false" [project]="project" (onChange)="changedProject($event)"></md-project-combo>
                                </div>
                            </div>
                            <div class="info-panel-choose__item">
                                <div class="info-panel-choose__title">Years:</div>
                                <div class="info-panel-choose__val">
                                    <div class="select select_small">
                                        select
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="info-panel__switch">
                            <div class="info-panel__switch-label">Include Admin Users</div>
                            <mdc-toggle-button [(ngModel)]="includeAdmin"></mdc-toggle-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
