<section class="admin-table-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="admin-table-wrap__action">
                    <div class="admin-table-wrap__col">
                        <div class="admin-table-wrap__title">List of users without activity in the last
                            <input style="width: 50px;" (blur)="checkValidDays()" type="number" min="0" [(ngModel)]="lastDays"/>Days
                        </div>
                    </div>
                </div>
                <mdc-table #table [paginator]="paginator" [dataSource]="data|retention:{days:lastDays}"
                    [cellsTemplate]="{ lastlogin:lastlogin}">
                </mdc-table>
                <div class="pager-wrap">
                    <mdc-paginator #paginator noPagingTitle="Showing {0} users"
                        paginationTitle="Showing {0} of {1} users" [blockSize]="3" [pageSize]="12" [currentPage]="0">
                    </mdc-paginator>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #lastlogin let-item>
    {{item.lastlogin|date}}
</ng-template>
