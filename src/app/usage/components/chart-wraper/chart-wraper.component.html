<section class="graph-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="graph">
                    <div class="graph__top">
                        <div class="graph__head">{{firstTitle}}
                            <ng-container *ngIf="firstDate">
                                <ng-container *ngTemplateOutlet="firstDate"></ng-container>
                            </ng-container>
                            <md-chart-legend #firstLegend [legendTemplate]="firstLegendTemplate" *ngIf="isLegend">
                            </md-chart-legend>
                        </div>
                    </div>
                    <div [hidden]="firstChartHasData || chartService.isLoading" class="graph-empty">
                        <div class="graph-empty__img"><img src="./assets/images/chart-empty-state.svg" alt=""
                                style="height: 160px;"></div>
                        <div class="graph-empty__text">No data, yet</div>
                    </div>
                    <div [hidden]="!firstChartHasData && !chartService.isLoading" class="graph__content">
                        <div *ngIf="chartService.isLoading">Loading...</div>
                        <div class="chart-wraper" [mdcVisibility]="chartService.isLoaded">
                            <ng-container *ngTemplateOutlet="firstChart"></ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="graph">
                    <div class="graph__top">
                        <div class="graph__head">{{secondTitle}}
                            <ng-container *ngIf="secondDate">
                                <ng-container *ngTemplateOutlet="secondDate"></ng-container>
                            </ng-container>
                            <md-chart-legend #secondLegend [legendTemplate]="secondLegendTemplate" *ngIf="isLegend">
                            </md-chart-legend>
                        </div>
                    </div>
                    <div [hidden]="secondChartHasData || chartService.isLoading" class="graph-empty">
                        <div class="graph-empty__img"><img src="./assets/images/chart-empty-state.svg" alt=""
                                style="height: 160px;"></div>
                        <div class="graph-empty__text">No data, yet</div>
                    </div>
                    <div [hidden]="!secondChartHasData && !chartService.isLoading" class="graph__content">
                        <div *ngIf="chartService.isLoading">Loading...</div>
                        <div class="chart-wraper" [mdcVisibility]="chartService.isLoaded">
                            <ng-container *ngTemplateOutlet="secondChart"></ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
