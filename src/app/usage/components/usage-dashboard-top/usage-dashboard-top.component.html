<section class="usage-dashboard-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="usage-dashboard-top__content"><a class="link-load" href="#"><span class="ic-hover">
                            <svg class="icon ic-download" mdcSvg="ic-download">
                            </svg></span>
                        <span class="link-load__text">Download</span>
                    </a>
                    <div class="usage-dashboard-top__tab">
                        <div class="tabs-page">
                            <ng-container *ngFor="let link of links;let index=index">
                                <a *ngIf="!link.hidden" routerLinkActive="active" class="tabs-page__item {{link.css}}"
                                    [routerLink]="['../' + link.url]">
                                    {{link.text}}
                                </a>
                            </ng-container>
                            <div [ngClass]="{'active':selectedText}" class="tabs-page__item">
                                <span>More:{{selectedText}}</span>
                                <svg class="icon ic-select-arr-down" mdcSvg="ic-select-arr-down"></svg>
                                <div class="tabs-popup-more-wrap">
                                    <div class="tabs-popup-more">
                                        <div class="tabs-popup-more__list">
                                            <ng-container *ngFor="let link of links;let index=index">
                                                <div (click)="navigate(link.url)" *ngIf="link.hidden && link.url!==selectedUrl"
                                                    class="tabs-popup-more__item">
                                                    <a [ngClass]="{'active':!true}"
                                                        class="tabs-popup-more__item {{link.alt}}"
                                                        [routerLink]="['../' + link.url]">
                                                        {{link.text}}
                                                    </a>
                                                </div>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
