<section class="usage-dashboard-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="usage-dashboard-top__content">
                    <div class="link-load">
                        <md-download-selector [pdfDisabled]="pdfDisabled" (onDownloadDefault)="downloadCsv()" (onSelect)="download($event)"></md-download-selector>
                    </div>
                    <div class="usage-dashboard-top__tab">
                        <div class="tabs-page">
                            <ng-container *ngFor="let link of links;let index=index">
                                <a *ngIf="!link.hidden" [ngClass]="{'active':link.url===currentUrl}" class="tabs-page__item {{link.css}}"
                                    [queryParams]="{environment:environment,years:years,includeAdmin:includeAdmin}"
                                    [routerLink]="['../' + link.url]">
                                    {{link.text}}
                                </a>
                            </ng-container>
                            <div [ngClass]="{'active':selectedText}" class="tabs-page__item">
                                <span>More <ng-container *ngIf="selectedText">: </ng-container> {{selectedText}}</span>
                                <svg class="icon ic-select-arr-down" mdcSvg="ic-select-arr-down"></svg>
                                <div class="tabs-popup-more-wrap">
                                    <div class="tabs-popup-more">
                                        <div class="tabs-popup-more__list">
                                            <ng-container *ngFor="let link of links;let index=index">
                                                <div (click)="navigate(link.url)"
                                                    *ngIf="link.hidden && (link.url!==selectedUrl || true)"
                                                    class="tabs-popup-more__item">
                                                    <a [ngClass]="{'active':!true}"
                                                        class="tabs-popup-more__item {{link.alt}}"
                                                        [queryParams]="{environment:environment,years:years,includeAdmin:includeAdmin}"
                                                        [routerLink]="['../' + link.url]">
                                                        {{link.text}}
                                                    </a>
                                                </div>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
