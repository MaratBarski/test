<div class="usage-dashboard">
    <section class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-header__wrap">
                        <div class="page-header__content">
                            <h1>Usage Dashboard</h1>
                        </div>
                        <div class="notice">
                            <div class="notice__icon">
                                <svg mdcSvg="ic-bulb" class="icon ic-bulb"></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <md-usage-dashboard-top [selectedUrl]="currentPage"></md-usage-dashboard-top>
    <md-usage-dashboard-info-panel [showUsers]="currentPage==='activity-per-user'||currentPage==='table'"
        [showYears]="currentPage!=='top-10-users'&&currentPage!=='retention'" (onChange)="onChangeInfoPanel($event)">
    </md-usage-dashboard-info-panel>
    <md-usage-report *ngIf="currentPage==='general-usage'"></md-usage-report>
    <md-usage-monthly *ngIf="currentPage==='monthly-activity'"></md-usage-monthly>
    <md-usage-user-activity *ngIf="currentPage==='activity-per-user'">
    </md-usage-user-activity>
    <md-usage-top *ngIf="currentPage==='top-10-users'"></md-usage-top>
    <md-usage-created *ngIf="currentPage==='created'"></md-usage-created>
    <md-usage-retention *ngIf="currentPage==='retention'"></md-usage-retention>
    <md-usage-table *ngIf="currentPage==='table'"></md-usage-table>
</div>
